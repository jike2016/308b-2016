		<script>
  			Ext.onReady(function() {
			    var store = Ext.create('Ext.data.TreeStore', {
			        root : {
			            expanded : true,
			            
			            children : [{

			            	expanded : false,
			            	children : 
			            	[{text : '应用',expanded : true,

			            			{text : '页面',leaf : true},

			            	children : [

			    var treePanelApp = Ext.create('Ext.tree.Panel', {

			    });
			     
			    Ext.create('Ext.container.Viewport', {
			        layout : 'border',
			        items : [treePanelApp],

			    treePanelApp.on('itemexpand',function(node){
			    	console.info(node,"展开了");
			    });
			    treePanelApp.on("itmecollapse",function(node){

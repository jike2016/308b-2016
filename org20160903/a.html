

<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>welcome</title>
		<link rel="stylesheet" type="text/css" href="ext-5.0.0/build/packages/ext-theme-neptune/build/resources/ext-theme-neptune-all.css">
		<script type="text/javascript" src="ext-5.0.0/build/ext-all.js"></script>
		<script type="text/javascript" src="ext-5.0.0/build/packages/ext-theme-neptune/build/ext-theme-neptune.js"></script>
		<script>
  			Ext.onReady(function() {
			    var store = Ext.create('Ext.data.TreeStore', {
			        root : {
			            expanded : true,
			            
			            children : [
							{text : '10',
							expanded : false,
							children : [{text : '11',leaf : true}]
								},
								{text : '11',leaf : true}						
							]
			        }
			    });
			     
			    var treePanelApp = Ext.create('Ext.tree.Panel', {
			    	id:'treePanelApp',
			        title : 'root',
			        region : 'west',
			        split : true,
			        height : 300,
			        width : 200,
			        rootVisible : false,
			        store : store,			        
			        //useArrows: true,	把展开符号变成三角形	
			        
			    });
			     
			    Ext.create('Ext.container.Viewport', {
			        layout : 'border',
			        items : [treePanelApp],
			        
			    });	
			    treePanelApp.on('itemexpand',function(node){
			    	console.info(node,"展开了");
			    });
			    treePanelApp.on("itmecollapse",function(node){
			    	console.inro(node,"折叠了");
			    });
			    treePanelApp.on("itemclick",function(node){
			    	console.info("你单击了",node);
				})
			});
  		</script>
	</head>

</html>
